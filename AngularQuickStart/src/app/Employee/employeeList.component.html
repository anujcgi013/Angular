<employee-count *ngIf="employees" [all]="getAllEmployeeCount()"
                [male]="getAllMaleEmployeeCount()"
                [female]="getAllFemaleEmployeeCount()"
                (countRadioButtonSelectionChanged)="onEmployeeCountRadioButtonChange($event)"></employee-count>
<br />
<table>
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let employee of employees;">
        <tr *ngIf="selectedEmployeeRadioButton=='All' || selectedEmployeeRadioButton == employee.gender">
            <td>{{employee.code | uppercase}}</td>
            <td>{{employee.name | employeeTitle:employee.gender}}</td>
            <td>{{employee.gender}}</td>
            <td>{{employee.Salary | currency: 'USD':true:'1.3-3'}}</td>
        </tr>
    </ng-container>
    <tr *ngIf="!employees">
        <td colspan="5">
            {{statusMessage}}
        </td>
    </tr>
        <tr *ngIf="employees && employees.length==0">
            <td colspan="5">
                No Employees to Display
            </td>
        </tr>
    </tbody>
</table>
